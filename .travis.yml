language: cpp
matrix:
  include:
  - os: osx
    if: branch = master AND tag IS present
    env:
    - QROP_PLATFORM="osx"
    - PATH="/usr/local/opt/qt/bin:$PATH"
    - LDFLAGS="-L/usr/local/opt/qt/lib"
    - CPPFLAGS="-I/usr/local/opt/qt/include"
    - PKG_CONFIG_PATH="/usr/local/opt/qt/lib/pkgconfig"
    - QROP_BUILD_TYPE="release"
    osx_image: xcode10.1
    compiler: clang
    language: c++
    addons:
      homebrew:
        packages:
        - qt
        - tree
        update: true
  - os: osx
    if: branch = master AND tag IS blank
    env:
    - QROP_PLATFORM="osx"
    - PATH="/usr/local/opt/qt/bin:$PATH"
    - LDFLAGS="-L/usr/local/opt/qt/lib"
    - CPPFLAGS="-I/usr/local/opt/qt/include"
    - PKG_CONFIG_PATH="/usr/local/opt/qt/lib/pkgconfig"
    - QROP_BUILD_TYPE="snapshot"
    osx_image: xcode10.1
    compiler: clang
    language: c++
    addons:
      homebrew:
        packages:
        - qt
        - tree
        update: true

script:
  - sh ${TRAVIS_BUILD_DIR}/dist/${QROP_PLATFORM}/build.sh

deploy:
  provider: script
  script: sh ${TRAVIS_BUILD_DIR}/dist/${QROP_PLATFORM}/deploy.sh
  on:
    tags: true
