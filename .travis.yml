language: cpp

matrix:
  include:
    - os: osx
      env:
        - QROP_PLATFORM="osx"
        - PATH="/usr/local/opt/qt/bin:$PATH"
        - LDFLAGS="-L/usr/local/opt/qt/lib"
        - CPPFLAGS="-I/usr/local/opt/qt/include"
        - PKG_CONFIG_PATH="/usr/local/opt/qt/lib/pkgconfig"
      osx_image: xcode10.1
      compiler: clang
      addons:
        homebrew:
          packages:
            - qt
            - tree
          update: true

script:
  - sh ${TRAVIS_BUILD_DIR}/dist/${QROP_PLATFORM}/build.sh

env:
  global:
    secure: 
